<!DOCTYPE>
<html>
  <head> 
    <title>Transaction Page</title>
    <link th:href="@{/user-stylesheet.css}" rel="stylesheet">
  </head>
  <body>
    <div class="topnav" th:each="userInfo: ${user}">
      <a th:href="@{/user/{id}/dashboard(id = ${userInfo.Id})}">Dashboard</a>
    </div>

    <div class= "container">
      <h2 > Transaction Dashboard </h2>
      <table id="table"> 
        <tr>
          <th>Date</th>
          <th>Transaction Type</th>
          <th>Amount</th>
          <th>Description</th>
        </tr>
        <tr th:each="userTrans: ${transactions}">
          <td type="date" th:text="${#dates.format(userTrans.transDate, 'yyyy-MM-dd')}"></td>
          <td th:text="${userTrans.transType}"></td>
          <td th:text="${#numbers.formatCurrency(userTrans.amount)}"></td>
          <td th:text="${userTrans.description}"></td>
        </tr>
      </table>
    </div>
    
  </body>
</html>
