<!DOCTYPE>
<html>
  <head> 
    <title>Grades</title>
    <link th:href="@{/grades-stylesheet.css}" rel="stylesheet">
  </head>
  <body>

    <div class="topnav">
      <a th:href="@{/}">Form</a>
      <a th:href="@{/grade}">Grades</a>
    </div>
    
    <div class="alert success" th:if="${status} == 'success' ">
      <strong>You have successfully submitted the items</strong>
    </div>
    <div class="alert success" th:if="${status} == 'updated' ">
      <strong>You have successfully updated the items</strong>
    </div>

    <div class= "container">
      <h2 > Grades </h2>
      <table id="table"> 
        <tr>
          <th>Student</th>
          <th>Subject</th>
          <th>Score</th>
          <th>Action</th>
        </tr>
        <tr th:each="grades: ${grade}">
          <td th:text="${grades.name}"></td>
          <td th:text="${grades.subject}"></td>
          <td th:text="${grades.score}"></td>
          <td> <a role="button" class="update" th:href="@{/(id = ${grades.id})}">Update</a> </td>
        </tr>
      </table>
    </div>
    
  </body>
</html>
