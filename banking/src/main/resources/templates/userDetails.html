<!DOCTYPE>
<html>
  <head> 
    <title>User Page</title>
    <link th:href="@{/user-stylesheet.css}" rel="stylesheet">
  </head>
  <body>

    <div class="topnav" th:each="userInfo: ${user}">
      <a th:href="@{/user/login}">Form</a>
      <a th:href="${userInfo.Id}">Dashboard</a>
    </div>
    
    <div class="alert success" th:if="${status} == 'success' ">
      <strong>Login Successfully</strong>
    </div>
    <div class= "container">
      <h2 > Account Dashboard </h2>
      <table id="table"> 
        <tr>
          <th>Username</th>
          <th>Account Number</th>
          <th>Balance</th>
          <!-- <th>Action</th> -->
        </tr>
        <tr th:each="userInfo: ${user}">
          <td th:text="${userInfo.username}"></td>
          <td th:text="${userInfo.AccountNumber}"></td>
          <td th:text="${#numbers.formatCurrency(userInfo.Balance)}"></td>
         <!-- <td> <a role="button" class="update" th:href="@{/(id = ${grades.id})}">Update</a> </td> -->
        </tr>
      </table>
      <br> <br> <br> <br> <br> <br> <br> <br>
      <div class="inputWrapper ctaWrapper" th:each="userInfo: ${user}">
        <a class="modifyNote green" th:href="@{/user/transaction/debit(id = ${userInfo.Id})}"> Deposit</a>
        <a class="modifyNote red" id="" href="#">Withdrawal</a>
        <a class="modifyNote blue" id="" href="#">Transaction History</a>
      </div>
    </div>
    
  </body>
</html>
